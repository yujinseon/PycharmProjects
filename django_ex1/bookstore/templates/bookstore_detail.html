<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bookstore detail</title>
</head>
<body>
<div>
    <h3>Bookstore -책페이지 리스트</h3>
</div>
<div>
    <h1>{{bookstore}}</h1>
    <h3>{{bookstore.author}}</h3>
    <ul>
        <li> 가격 : {{bookstore.price}}</li>
        <li> URL :  <a href= '{{bookstore.url}}' target='_blank' >{{bookstore.url}}</a></li>
    </ul>
</div>
</body>
</html>
