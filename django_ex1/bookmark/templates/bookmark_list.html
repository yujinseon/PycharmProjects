<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bookmark list</title>
</head>
<body>
    <h1>Bookmark List</h1>
    <ul>
        {% for bookmark in bookmarks %}
            <li><a href="{% url 'detail' bookmark.id %}"> {{bookmark}} </a></li>
        {% endfor %}
    </ul>

</body>
</html>
